  - repo: https://github.com/crate-ci/typos
    rev: v1.29.4
    hooks:
      - id: typos
        # Exclude generated files and data directories
        exclude: |
          (?x)^(
            .*\.csv|
            .*\.html|
            .*\.ods|
            .*\.lock
          )$

  # SECRET SCANNING TOOLS - DISABLED FOR PERFORMANCE

  # Run periodically secret scanning manually: uv run trufflehog . --since=main~10

